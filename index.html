<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <!-- Compressed CSS -->

    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />

    <title>Pet Adoption</title>
</head>

<body>

    <header class="navbar">
        <img class="image" src="./assets/images/headerImage.jpg" alt="a photo of dogs" width="400" height="100">
    </header>
    <br>
    <hr>
    <!-- Form to enter animal info -->

    <!-- Choose pet -->
    <main id="option">
        <label class="dropdown" for="type">What type of pet are you looking for?</label>
        <i class="fas fa-cat"></i><i class="fas fa-dog"></i>
        <select id="type">
    <option>Dog</option>
    <option>Cat</option>
    </select>
        <label class="dropdown">Zip Code</label>
        <input type="text" pattern="[0-9]{5}" title="Five digit zip code" id="zipcode" />
        </fieldset>
        <div class="submitbtn">
            <br>
            <button id="submit" class="success button">Submit Button</button>
    </main>

    <hr class="line" />
    <br />
    <br />

    <div id="facts"></div>
    <br>
    <br>

    <!-- Container for Animal Data -->
    <div class="grid-container" id="adoptionData"></div>

    <!-- jQuery, then our JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <!-- Compressed JavaScript -->

</body>

</html>
